    <script>
        class Stack {
    constructor() {
        this.elements = [];
    }
    push(element) {
        this.elements.push(element);
    }
    pop() {
        if (this.elements.length === 0) return "Underflow situation";
        else return this.elements.pop();
    }
    isEmpty() {
        return this.elements.length === 0;
    }
}

function reverse(str) {
    // Creates a new stack
    let stack = new Stack();

    let i = 0;
    let reversedStr = "";
    // Adds all the characters to the stack.
    while (i !== str.length) {
        stack.push(str.charAt(i));
        i++;
    }

    // Creates a reversed string by popping the stack.
    while (!stack.isEmpty()) {
        reversedStr += stack.pop();
    }
    // Returns the reversed string.
    return reversedStr;
}

// Example usage:
const inputString = "Hello, World!";
const reversedString = reverse(inputString);
console.log("Original String:", inputString);
console.log("Reversed String:", reversedString);

    </script>
