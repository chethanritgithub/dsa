<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket Balance Checker</title>
</head>
<body>
    <script>
        function areBracketsBalanced(codeSnippet) {
            const stack = [];
            const bracketMapping = {')': '(', '}': '{', ']': '['};

            for (const char of codeSnippet) {
                if (bracketMapping[char]) {
                    if (stack.length === 0 || stack.pop() !== bracketMapping[char]) {
                        return false;
                    }
                } else if ('({['.includes(char)) {
                    stack.push(char);
                }
            }

            return stack.length === 0;
        }

        // Example usage:
        const codeSnippet = "(a + b) * [c - {d / e}]";
        const result = areBracketsBalanced(codeSnippet);
        if (result) {
            console.log("Brackets are balanced in the code snippet.");
        } else {
            console.log("Brackets are not balanced in the code snippet.");
        }
    </script>
</body>
</html>
